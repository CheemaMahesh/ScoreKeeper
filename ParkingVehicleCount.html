
<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>ParkingCarsCount</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Create handlers to increase and decrease vehicle count here
      const increase=(val)=>{
        if(val=="car"){
            Car++;
        }else if(val=="bike"){
            Bike++;
        }else if(val=="scooty"){
            Scooty++;
        }else if(val=="bicycle"){
            Bicycle++;
        }

        rootElement.render(<App />);

      }

      const decrease=(val)=>{
        if(val=="car"){
            if(Car>0){ Car--;}
           
        }else if(val=="bike"){
           if(Bike>0){ Bike--;}
        }else if(val=="scooty"){
                if(Scooty>0){ Scooty--;}
        }else if(val=="bicycle"){
            if(Bicycle>0){ Bicycle--;}
           
        }
        rootElement.render(<App />);

      }

      let Car=0;
      let Scooty=0;
      let Bike=0;
      let Bicycle=0;

      const App = () => (
        <>
          <p>List of all the vehicles count in the parking.</p>
          <ol>
            <li>
              <p>
                <b>Car: {Car}</b> &emsp;<button onClick={()=>increase("car")}>Increase</button>&emsp;<button onClick={()=>decrease("car")}>Decrease</button>
                {/* Add increase and decrease count buttons here */}
              </p>
            </li>
            <li>
              <p>
                <b>Bike: {Bike}</b> &emsp;<button onClick={()=>increase("bike")}>Increase</button>&emsp;<button onClick={()=>decrease("bike")}>Decrease</button>
                {/* Add increase and decrease count buttons here */}
              </p>
            </li>
            <li>
              <p>
                <b>Scooty: {Scooty}</b> &emsp;<button onClick={()=>increase("scooty")}>Increase</button>&emsp;<button onClick={()=>decrease("scooty")}>Decrease</button>
                {/* Add increase and decrease count buttons here */}
              </p>
            </li>
            <li>
              <p>
                <b>Bicycle: {Bicycle}</b> &emsp;<button onClick={()=>increase("bicycle")}>Increase</button>&emsp;<button onClick={()=>decrease("bicycle")}>Decrease</button>
                {/* Add increase and decrease count buttons here */}
              </p>
            </li>
          </ol>
        </>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
